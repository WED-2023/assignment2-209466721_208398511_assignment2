<body>

        <button class="main-btn" onclick="showScreen('login')">Login</button> 
    </div>

                    </div>
                </div>
                <div class="form-group">
                <label for="user-name">User Name</label>
                <input type="text" placeholder="Enter User Name" name="user-name" id="user-name" required>
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form-group">
                <label for="psw">Password</label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                </div>
                <div class="form-group">
                <label for="psw-repeat">Repeat Password</label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Name" name="name"  required>
                </div>
                <div class="form-group">
                <label for="Lastname">Last Name</label>
                <input type="text" placeholder="Enter Last Name" name="Lastname" required>
                </div>
                <div class="form-check">
                <input type="checkbox" checked="checked" name="remember" id="remember">
                <label for="remember">Remember me</label>
                </div>

                <a href="#">Terms &amp; Privacy</a>.
                </p>
                <div class="btn-group">
                <button type="button" class="secondary-btn" onclick="showScreen('welcome')">Cancel</button>
                <button type="submit" class="main-btn">Sign Up</button>
                </div>
                
            </div>

        </form>
    </div>

    <div id="login" class="screen" style="display:none;">
    <div class="login-card">
        <h2>Sign In</h2>
        <p class="subtitle">Welcome! Please enter your details.</p>
        <form action="login_action.php" autocomplete="off" onsubmit="loginUser(); return false;">
            <div class="form-group">
                <label for="login-username">User Name</label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter User Name" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter Password" required>
            </div>
            <div class="form-options">
                <label class="remember-label">
                    <input type="checkbox" name="remember" checked>
                    Remember me
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            <div class="btn-group">
                <button type="button" class="secondary-btn" onclick="showScreen('welcome')">Back</button>
                <button type="submit" class="main-btn">Login</button>
            </div>
        </form>
    </div>
    </div>

    <div id="game" class="screen" style="display:none; flex-direction: column; align-items: center;">
        <h1>Game Screen</h1>
        <div id="gameArea"></div>
        <div id="scoreBoard">
            <span id="score">Score: 0</span>
            <span id="lives">Lives: 3</span>
        </div>
        <button class="main-btn" onclick="showScreen('welcome')">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
